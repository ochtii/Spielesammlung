<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUT Quiz</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-content">
            <h1 class="navbar-title">
                <i class="fas fa-map-location-dot"></i> AUT Quiz
            </h1>
            <div class="navbar-menu">
                <button class="menu-toggle" id="menuToggle" aria-label="Menü" type="button">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="menu-dropdown" id="menuDropdown">
                    <a href="points.html" class="menu-item">
                        <i class="fas fa-coins"></i> <span>Punkte: <span id="menuPointsDisplay">0</span></span>
                    </a>
                    <a href="help.html" class="menu-item">
                        <i class="fas fa-question-circle"></i> Hilfe
                    </a>
                    <button class="menu-item" id="settingsBtn" type="button">
                        <i class="fas fa-cog"></i> Einstellungen
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <main class="container">
        <!-- Start Screen -->
        <div id="startScreen" class="screen active">
            <div class="card welcome-card">
                <h2>Willkommen zum Österreich-Quiz!</h2>
                <p>Teste dein Wissen über Österreich. Wähle ein Spiel und einen Schwierigkeitsgrad.</p>
            </div>

            <!-- Game Selection -->
            <div class="selection-section" id="gameSelectionSection">
                <h3>Wähle ein Spiel:</h3>
                <div class="button-grid">
                    <button class="game-btn" data-game="license-plates">
                        <i class="fas fa-car"></i>
                        <span>Kennzeichen raten</span>
                    </button>
                    <button class="game-btn" data-game="capitals">
                        <i class="fas fa-university"></i>
                        <span>Hauptstädte quizzen</span>
                    </button>
                    <button class="game-btn" data-game="world-capitals">
                        <i class="fas fa-globe"></i>
                        <span>Internationale Hauptstädte</span>
                    </button>
                    <button class="game-btn" data-game="population">
                        <i class="fas fa-users"></i>
                        <span>Einwohner vergleichen</span>
                    </button>
                </div>
            </div>

            <!-- Difficulty Selection -->
            <div class="selection-section" id="difficultySection" style="display: none;">
                <h3>Wähle einen Schwierigkeitsgrad:</h3>
                <div class="button-grid">
                    <button class="difficulty-btn" data-difficulty="quiz">
                        <i class="fas fa-clone"></i>
                        <span>Quiz-Modus<br><small>4 Antwort-Optionen</small></span>
                    </button>
                    <button class="difficulty-btn" data-difficulty="kombiniert" id="combinedBtn" style="display: none;">
                        <i class="fas fa-edit"></i>
                        <span>Kombiniert<br><small>Eingabe + Hilfe</small></span>
                    </button>
                    <button class="difficulty-btn" data-difficulty="profi">
                        <i class="fas fa-keyboard"></i>
                        <span>Profi-Modus<br><small>Freie Eingabe</small></span>
                    </button>
                </div>
            </div>

            <!-- Start Game Button -->
            <div class="start-game-section" id="startGameSection">
                <button class="start-btn" id="startBtn">
                    <i class="fas fa-play"></i> Spiel starten
                </button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen">
            <div class="game-header">
                <div class="score-display">
                    <span class="score-label">Punkte:</span>
                    <span class="score-value" id="scoreValue">0</span>
                </div>
                <button class="restart-btn" id="restartBtn" title="Neustart">
                    <i class="fas fa-rotate-right"></i>
                </button>
                <button class="back-btn" id="backBtn" title="Zurück">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- Question Area -->
            <div class="card question-card">
                <div id="questionContent"></div>
            </div>

            <!-- Answer Area -->
            <div id="answerArea"></div>

            <!-- Hint Section with Dropdown -->
            <div class="hint-section">
                <div class="hint-dropdown-container">
                    <button class="hint-btn" id="hintBtn" type="button">
                        <i class="fas fa-lightbulb"></i> Tipps <span id="hintCount">(3 verfügbar)</span>
                        <i class="fas fa-chevron-down hint-arrow"></i>
                    </button>
                    <div class="hint-dropdown" id="hintDropdown">
                        <button class="hint-option" data-hint="5050" type="button">
                            <i class="fas fa-divide"></i> 50/50
                            <small>Entfernt 2 falsche Antworten</small>
                        </button>
                        <button class="hint-option" data-hint="removeOne" type="button">
                            <i class="fas fa-minus-circle"></i> Eine weg
                            <small>Entfernt 1 falsche Antwort</small>
                        </button>
                        <button class="hint-option" data-hint="firstLetter" type="button">
                            <i class="fas fa-font"></i> Anfangsbuchstabe
                            <small>Zeigt den ersten Buchstaben</small>
                        </button>
                        <button class="hint-option" data-hint="randomLetter" type="button">
                            <i class="fas fa-random"></i> Zufälliger Buchstabe
                            <small>Zeigt einen zufälligen Buchstaben</small>
                        </button>
                        <button class="hint-option" data-hint="length" type="button">
                            <i class="fas fa-ruler"></i> Länge
                            <small>Zeigt die Anzahl der Buchstaben</small>
                        </button>
                        <button class="hint-option" data-hint="coat" type="button">
                            <i class="fas fa-shield-alt"></i> Wappen
                            <small>Zeigt das Bundesland-Wappen</small>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Feedback Area -->
            <div id="feedbackArea" class="feedback-hidden">
                <div class="card feedback-card">
                    <div id="feedbackContent"></div>
                </div>
                <button class="next-btn" id="nextBtn">
                    <i class="fas fa-forward"></i> Nächste Frage
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p id="commitInfo">Version wird geladen...</p>
        </div>
    </footer>

    <script src="world_capitals.js"></script>
    <script src="script.js"></script>
</body>
</html>
