<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUT Quiz</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-content">
            <h1 class="navbar-title">
                <i class="fas fa-map-location-dot"></i> AUT Quiz
            </h1>
            <div class="navbar-menu">
                <button class="menu-toggle" id="menuToggle" aria-label="Menü" type="button">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="menu-dropdown" id="menuDropdown">
                    <a href="points.html" class="menu-item">
                        <i class="fas fa-coins"></i> <span>Punkte: <span id="menuPointsDisplay">0</span></span>
                    </a>
                    <a href="help.html" class="menu-item">
                        <i class="fas fa-question-circle"></i> Hilfe
                    </a>
                    <button class="menu-item" id="settingsBtn" type="button">
                        <i class="fas fa-cog"></i> Einstellungen
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <main class="container">
        <!-- Start Screen -->
        <div id="startScreen" class="screen active">
            <div class="card welcome-card">
                <h2>Willkommen zum Österreich-Quiz!</h2>
                <p>Teste dein Wissen über Österreich. Wähle ein Spiel und einen Schwierigkeitsgrad.</p>
            </div>

            <!-- Game Selection -->
            <div class="selection-section" id="gameSelectionSection">
                <h3>Wähle ein Spiel:</h3>
                <div class="button-grid">
                    <button class="game-btn" data-game="license-plates">
                        <i class="fas fa-car"></i>
                        <span>Kennzeichen raten</span>
                    </button>
                    <button class="game-btn" data-game="capitals">
                        <i class="fas fa-university"></i>
                        <span>Hauptstädte quizzen</span>
                    </button>
                    <button class="game-btn" data-game="world-capitals">
                        <i class="fas fa-globe"></i>
                        <span>Internationale Hauptstädte</span>
                    </button>
                    <button class="game-btn" data-game="population">
                        <i class="fas fa-users"></i>
                        <span>Einwohner vergleichen</span>
                    </button>
                </div>
            </div>

            <!-- Difficulty Selection -->
            <div class="selection-section" id="difficultySection" style="display: none;">
                <h3>Wähle einen Schwierigkeitsgrad:</h3>
                <div class="button-grid">
                    <button class="difficulty-btn" data-difficulty="quiz">
                        <i class="fas fa-clone"></i>
                        <span>Quiz-Modus<br><small>4 Antwort-Optionen</small></span>
                    </button>
                    <button class="difficulty-btn" data-difficulty="kombiniert" id="combinedBtn" style="display: none;">
                        <i class="fas fa-edit"></i>
                        <span>Kombiniert<br><small>Eingabe + Hilfe</small></span>
                    </button>
                    <button class="difficulty-btn" data-difficulty="profi">
                        <i class="fas fa-keyboard"></i>
                        <span>Profi-Modus<br><small>Freie Eingabe</small></span>
                    </button>
                </div>
            </div>

            <!-- Start Game Button -->
            <div class="start-game-section" id="startGameSection">
                <button class="start-btn" id="startBtn">
                    <i class="fas fa-play"></i> Spiel starten
                </button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen">
            <div class="game-header">
                <div class="score-display">
                    <span class="score-label">Punkte:</span>
                    <span class="score-value" id="scoreValue">0</span>
                </div>
                <button class="restart-btn" id="restartBtn" title="Neustart">
                    <i class="fas fa-rotate-right"></i>
                </button>
                <div class="header-balance" id="headerBalance" style="display: none;">
                    <i class="fas fa-coins"></i>
                    <span id="headerBalanceAmount">0</span>P
                </div>
            </div>

            <!-- Question Area -->
            <div class="card question-card">
                <div id="questionContent"></div>
            </div>

            <!-- Answer Area -->
            <div id="answerArea"></div>

            <!-- Hint Section with Buttons -->
            <div class="hint-section">
                <div class="hint-header">
                    <i class="fas fa-lightbulb"></i> Tipps <span id="hintCount">(3 verfügbar)</span>
                </div>
                <div class="hint-buttons-grid">
                    <button class="hint-btn-compact" data-hint="5050" type="button">
                        <i class="fas fa-divide"></i>
                        <span class="hint-label">50/50</span>
                        <span class="hint-price" data-price="30"></span>
                    </button>
                    <button class="hint-btn-compact" data-hint="removeOne" type="button">
                        <i class="fas fa-minus-circle"></i>
                        <span class="hint-label">Eine weg</span>
                        <span class="hint-price" data-price="20"></span>
                    </button>
                    <button class="hint-btn-compact" data-hint="firstLetter" type="button">
                        <i class="fas fa-font"></i>
                        <span class="hint-label">Anfangsbuchstabe</span>
                        <span class="hint-price" data-price="15"></span>
                    </button>
                    <button class="hint-btn-compact" data-hint="randomLetter" type="button">
                        <i class="fas fa-random"></i>
                        <span class="hint-label">Zufälliger Buchstabe</span>
                        <span class="hint-price" data-price="15"></span>
                    </button>
                    <button class="hint-btn-compact" data-hint="length" type="button">
                        <i class="fas fa-ruler"></i>
                        <span class="hint-label">Länge</span>
                        <span class="hint-price" data-price="10"></span>
                    </button>
                    <button class="hint-btn-compact" data-hint="coat" type="button">
                        <i class="fas fa-shield-alt"></i>
                        <span class="hint-label">Wappen</span>
                        <span class="hint-price" data-price="15"></span>
                    </button>
                </div>
            </div>

            <!-- Feedback Area -->
            <div id="feedbackArea" class="feedback-hidden">
                <div class="card feedback-card">
                    <div id="feedbackContent"></div>
                </div>
                <button class="next-btn" id="nextBtn">
                    <i class="fas fa-forward"></i> Nächste Frage
                </button>
            </div>

            <!-- End Game Button -->
            <div class="end-game-section">
                <button class="end-game-btn" id="endGameBtn">
                    <i class="fas fa-door-open"></i> Spiel beenden
                </button>
            </div>
        </div>
    </main>

    <!-- Floating Balance Widget -->
    <div id="floatingBalance" class="floating-balance" style="display: none;">
        <i class="fas fa-coins"></i>
        <span id="floatingBalanceAmount">0</span>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p id="commitInfo">Version wird geladen...</p>
        </div>
    </footer>

    <script src="world_capitals.js"></script>
    <script src="script.js"></script>
</body>
</html>
